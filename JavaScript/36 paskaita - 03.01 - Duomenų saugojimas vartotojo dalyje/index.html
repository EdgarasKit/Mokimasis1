<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>36 paskaita - Duomenų saugojimas vartotojo dalyje</title>
  <link rel="stylesheet" href="main.css">
  <script src="main.js" defer></script>
</head>
<body>
  <section class="kartu">
    <h3>Local Storage Forma ir Išvestis</h3>
    <div id="formIrOutput">
      <form>
        <fieldset>
          <legend>Įveskite duomenis</legend>
          <input type="date" id="data" value=""></input>
          <input type="text" id="key" placeholder="Įvesti raktą..." required><br>
          <input type="text" id="value" placeholder="Įvesti reikšmę..." required><br>
          <input type="submit">
        </fieldset>
      </form>
      <div id="output">
        <fieldset>
          <legend>Duomenys</legend>
          <div id="duomenuIsvedimas"></div>
        </fieldset>
      </div>
    </div>
  </section>
</body>
</html>
