<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>7 paskaita - Form BLAH BLAH BLAH</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <section class="pirma"> <!-- Kartu -->
    <h1> Bandomės visokius input'us </h1>
    <form>
      <div>
        <label for="vardoInput">Vardas - text</label>
        <input type="text" name="vardoInput" id="vardoInput">
      </div>
      <input type="text" name="pavardesInput" id="pavardesInput" placeholder="Čia vesti pavardę..."> <br />
      <div>
        <label for="slaptazodzioInput">Slaptažodis - password</label>
        <input type="password" name="slaptazodzioInput" id="slaptazodzioInput">
      </div>
      <div>
        <label for="elPastoInput">Elektroninis paštas - email</label>
        <input type="email" name="elPastoInput" id="elPastoInput" required>
      </div>
      <div class="checkBoxAi">
        <p>Kelių variantų pasirinkimas - checkbox</p>
        <div>
          <label for="htmlInput">HTML</label>
          <input type="checkbox" name="htmlInput" id="htmlInput" checked>
        </div>
        <div>
          <label for="cssInput">CSS</label>
          <input type="checkbox" name="cssInput" id="cssInput" checked>
        </div>
        <div>
          <label for="jsInput">JS</label>
          <input type="checkbox" name="jsInput" id="jsInput">
        </div>
      </div>
      <div class="radioCheckAi">
        <p>Privalomas vienas pasirinkimas - radio</p>
        <div>
          <label for="rytasInput">Rytas</label>
          <input type="radio" name="dienosMetas" id="rytasInput" checked>
        </div>
        <div>
          <label for="dienaInput">Diena</label>
          <input type="radio" name="dienosMetas" id="dienaInput">
        </div>
        <div>
          <label for="vakarasInput">Vakaras</label>
          <input type="radio" name="dienosMetas" id="vakarasInput">
        </div>
      </div>
      <div>
        <label for="datosInput">Data - date</label>
        <input type="date" name="datosInput" id="datosInput" 
               value="2022-01-18" min="2022-01-01" max="2022-12-31"><br>
        <!-- 
          ddmmyyyy 
          dd/mm/yyyy
          mm/dd/yyyy
          dd-mm-yyyy
          mm-dd-yyyy
          Month dd, yyyy
        -->
        <input type="datetime-local" name="" id=""><br>
        <input type="month" name="" id=""><br> <!-- nenaudoti -->
        <input type="week" name="" id=""> <!-- nenaudoti -->
      </div>
      <div>
        <label for="fileInput">Failo įkėlimas - file</label>
        <input type="file" name="fileInput" id="fileInput"
               accept="image/*,.pdf,.docm,video/*">
      </div>
      <div>
        <label for="numberInput">Skaičius - number</label>
        <input type="number" name="numberInput" id="numberInput"
               min="18" step="0.1">
      </div>
      <div>
        <label for="phoneInput">Telefonas - tel</label>
        <input type="tel" name="phoneInput" id="phoneInput"
               pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
               <!--       0 5 9 -  0 5 9 - 0 3 6 9   -->
      </div>
      <div>
        <label for="nuorodosInput">Nuoroda - url</label>
        <input type="url" name="nuorodosInput" id="nuorodosInput">
      </div>
      <div>
        <label for="spalvosInput">Spalva - color</label>
        <input type="color" name="spalvosInput" id="spalvosInput">
      </div>
      <div>
        <label for="rangeInput">Apimtis - range</label>
        <input type="range" name="rangeInput" id="rangeInput"
               min="10" max="100" step="0.1" value="">
      </div>
      <textarea cols="10" rows="10"></textarea>

      <div>
        <label for="selectionAnimals">Pasirinkimas</label><br>
        <select name="selectionAnimals" id="selectionAnimals">
          <option value="">----------</option>
          <option value="dog">Šuo</option>
          <option value="cat">Katė</option>
          <option value="hamster">Žiūrkėnas</option>
          <option value="horse">Arklys</option>
          <option value="badger">Barsukas</option>
        </select>
      </div>

      <input type="reset">
      <input type="submit" disabled>
      <input type="button" value="Submit">
      <button>Submit</button>
    </form>
  </section>
  <section class="antra">
    <form>
      <div class="destination">
        <label>Destination</label><br>
        <input type="text">
      </div>
      <div class="checkInOut">
        <div class="checkIn">
          <label>Check In</label><br>
          <input type="date">
        </div>
        <div class="checkOut">
          <label>Check out</label><br>
          <input type="date">
        </div>
      </div>
      <div class="roomAndPeople">
        <div class="rooms">
          <span>Rooms</span>
          <select>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
        </div>
        <div class="adults">
          <label>Adults</label><br>
          <input type="number">
        </div>
        <div class="kids">
          <label>Kids</label><br>
          <input type="number">
        </div>
      </div>
      <div class="Kainos">
        <p>Kainos</p>
        <div class="kainos2">
          <label>Kids</label>
          <input type="radio">
        </div><div class="kainos2">
          <label>Kids</label>
          <input type="radio">
        </div><div class="kainos2">
          <label>Kids</label>
          <input type="radio">
        </div><div class="kainos2">
          <label>Kids</label>
          <input type="radio">
        </div>
      </div>
      <button>Submit</button>
    </form>
  </section>
</body>
</html>
